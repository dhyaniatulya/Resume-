<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .marquee {
            margin-bottom: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form id="detailsForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- Button to fill the form with default values -->
    <button onclick="alreadyFilledDetails()" style="margin-top: 20px;">Already Filled Details</button>

    <script>
        let formFilled = false;

        document.addEventListener('copy', function(event) {
            event.preventDefault();
            alert('Copying is not allowed on this page.!');
        });

        document.addEventListener('selectstart', function(event) {
            if (event.target.nodeName === 'BODY') {
                event.preventDefault();
                alert('You are trying to copy something!');
            }
        });

        document.addEventListener('contextmenu', function(e) {
            alert('Developers are not allowed to see this inspect/source code. Sorry!');
            e.preventDefault();
        });

        // Disable F12 key (Inspect Element shortcut)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                alert('Developers are not allowed to see this inspect/source code. Sorry!');
                e.preventDefault();
            }
        });

        // Function to validate phone number format
        function isValidPhoneNumber(phone) {
            // Regex to match valid phone number format (10 digits)
            const phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phone);
        }

        // Function to validate email address format
        function isValidEmail(email) {
            // Regex to match valid email address format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById("detailsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            // Validate phone number
            if (!isValidPhoneNumber(phone)) {
                alert('Please enter a valid phone number.');
                return;
            }

            // Validate email address
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            const userDetails = {
                name: name,
                phone: phone,
                email: email
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            alert('Details saved successfully!');
            formFilled = true; // Set the flag to true when form is filled
            window.location.href = 'NDA Practice.html'; // Redirect to the test page
        });

        function alreadyFilledDetails() {
            window.location.href = 'checkdetails.html'; // Redirect to the check details form page
        }

        // Event listener for beforeunload (when user tries to leave the page)
        window.addEventListener('beforeunload', function(event) {
            if (!formFilled) {
                // Only show prompt if form is not filled
                const confirmationMessage = 'Are you sure you want to leave? Your details will not be saved.';
                (event || window.event).returnValue = confirmationMessage; // For IE and Firefox
                return confirmationMessage; // For other browsers
            }
        });
    </script>
</body>
</html>
