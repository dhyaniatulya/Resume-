let timerInterval;
let answersChecked = false;

function loadQuiz() {
    const quizDiv = document.getElementById('quiz');
    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        
        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `Q${index + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);
        
        q.options.forEach((option, i) => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = `question${index}`;
            input.value = option;
            label.appendChild(input);
            label.appendChild(document.createTextNode(option));
            questionDiv.appendChild(label);
        });
        
        quizDiv.appendChild(questionDiv);
    });
}

function checkAnswers() {
    if (answersChecked) {
        alert("You cannot change your answers after checking.");
        return;
    }

    const missedQuestions = getMissedQuestions();
    if (missedQuestions.length > 0) {
        alert(`Please answer all questions before checking your answers. You missed questions: ${missedQuestions.join(", ")}`);
        return;
    }

    clearInterval(timerInterval); // Stop the timer when checking answers

    let score = 0;
    const feedbackDiv = document.getElementById('feedback');
    feedbackDiv.innerHTML = '';
    
    questions.forEach((q, index) => {
        const options = document.getElementsByName(`question${index}`);
        options.forEach((option) => {
            if (option.checked) {
                if (option.value === q.correct) {
                    score++;
                } else {
                    const feedback = document.createElement('p');
                    feedback.textContent = `Question ${index + 1} is incorrect. Correct answer is "${q.correct}".`;
                    feedbackDiv.appendChild(feedback);
                }
            }
        });
    });

    const scoreDiv = document.getElementById('score');
    scoreDiv.textContent = `Your score is: ${score} out of ${questions.length}`;
    scoreDiv.style.display = 'block';

    if (score === questions.length) {
        document.getElementById('redeem').style.display = 'block';
    }
    
    feedbackDiv.style.display = 'block';
    answersChecked = true;
}

function getMissedQuestions() {
    let missedQuestions = [];
    questions.forEach((q, index) => {
        const options = document.getElementsByName(`question${index}`);
        let answered = false;
        options.forEach((option) => {
            if (option.checked) {
                answered = true;
            }
        });
        if (!answered) {
            missedQuestions.push(index + 1); // Adding 1 to match question numbering
        }
    });
    return missedQuestions;
}

function startTimer(duration, display) {
    let timer = duration, hours, minutes, seconds;
    timerInterval = setInterval(() => {
        hours = Math.floor(timer / 3600);
        minutes = Math.floor((timer % 3600) / 60);
        seconds = timer % 60;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = `Time left: ${hours}:${minutes}:${seconds}`;

        if (--timer < 0) {
            clearInterval(timerInterval);
            checkAnswers();
        }
    }, 1000);
}

function handleKeyDown(event) {
    if (event.ctrlKey && event.key === 'c') {
        alert("You do not cheat the answer!");
        event.preventDefault();
    }
}

// Load the quiz questions and start the timer
window.onload = () => {
    loadQuiz();
    const oneHour = 60 * 60;
    const display = document.getElementById('timer');
    startTimer(oneHour, display);

    document.addEventListener('keydown', handleKeyDown);
};
