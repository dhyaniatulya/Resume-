// Function to display the quiz
function displayQuiz() {
  const quizContainer = document.getElementById("quiz-container");
  quiz.forEach((q, index) => {
    const questionElem = document.createElement("div");
    questionElem.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
    q.options.forEach(option => {
      const optionElem = document.createElement("label");
      optionElem.innerHTML = `<input type="radio" name="question${index}" value="${option}"> ${option}<br>`;
      questionElem.appendChild(optionElem);
    });
    quizContainer.appendChild(questionElem);
  });
}

// Function to check answers
function checkAnswers() {
  let score = 0;
  quiz.forEach((q, index) => {
    const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
    if (selectedOption && selectedOption.value === q.answer) {
      score++;
    }
  });
  alert(`Your score is ${score} out of ${quiz.length}`);
}

// Display the quiz on page load
window.onload = function() {
